<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine üíò</title>

  <style>
    :root{
      --bg1:#ffe1ec;
      --bg2:#fff3f8;
      --card: rgba(255,255,255,0.78);
      --stroke: rgba(255,255,255,0.55);
      --text:#1f1f1f;
      --muted:#5b5b5b;
      --yes:#ff2f71;
      --yesShadow: rgba(255,47,113,.26);
      --noBg: rgba(0,0,0,0.06);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color:var(--text);
      overflow:hidden;
    }

    /* Floating hearts */
    .heart{
      position:fixed;
      left:0;
      bottom:-30px;
      pointer-events:none;
      opacity:0;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.12));
      z-index: 0;
    }
    @keyframes floatUp{
      0%   { transform: translateY(0) scale(.9); opacity:0; }
      15%  { opacity:1; }
      100% { transform: translateY(-120vh) scale(1.25); opacity:0; }
    }

    /* Card layout */
    .card{
      width:min(860px, 94vw);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 26px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.14);
      backdrop-filter: blur(10px);
      display:grid;
      grid-template-columns: 260px 1fr;
      gap: 18px;
      padding: 18px;
      position:relative;
      z-index: 2;
    }

    .photo{
      border-radius: 18px;
      overflow:hidden;
      height: 320px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.14);
      position:relative;
      background: #fff;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit: cover;
      transform: scale(1.03);
    }
    .photo::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(255,255,255,0.00), rgba(0,0,0,0.06));
      pointer-events:none;
    }

    .content{
      border-radius: 20px;
      padding: 10px 10px 6px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      text-align:center;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 7px 12px;
      border-radius: 999px;
      background: rgba(255,47,113,.12);
      color: #ff2f71;
      font-weight: 800;
      font-size: 12px;
      margin: 4px auto 10px;
      width: fit-content;
    }

    h1{
      margin: 0 0 8px;
      font-size: clamp(22px, 3.2vw, 34px);
      letter-spacing: .2px;
    }
    p{
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.35;
    }

    .btnRow{
      display:flex;
      gap: 12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 6px;
      align-items:center;
    }

    button{
      border:none;
      cursor:pointer;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 800;
      transition: transform .18s ease, opacity .18s ease, box-shadow .18s ease;
      transform-origin: center;
      user-select:none;
    }

    #yesBtn{
      background: var(--yes);
      color:white;
      box-shadow: 0 12px 26px var(--yesShadow);
      transform: scale(1);
    }

    #noBtn{
      background: var(--noBg);
      color:#222;
      transform: scale(1);
    }

    .meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top: 14px;
      gap: 10px;
      flex-wrap:wrap;
      color: rgba(0,0,0,0.55);
      font-size: 13px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(255,255,255,0.7);
    }

    .musicBtn{
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.62);
      color:#222;
      padding: 8px 12px;
      border-radius: 999px;
      cursor:pointer;
      font-weight: 800;
      transition: transform .15s ease, opacity .15s ease;
    }
    .musicBtn:hover{ transform: translateY(-1px); }

    /* Fullscreen YES mode */
    .fullscreenOverlay{
      position:fixed;
      inset:0;
      z-index: 9999;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
    }
    #yesBtn.fullscreen{
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      font-size: clamp(26px, 6vw, 66px);
      box-shadow: none;
      transform: none !important;
    }

    /* Success screen */
    .success{
      display:none;
      animation: pop .35s ease;
      padding: 6px 4px 0;
    }
    @keyframes pop{
      from{ transform: scale(.96); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }
    .success h1{ margin-top: 6px; }
    .success p{ margin-bottom: 12px; }

    @media (max-width: 700px){
      .card{
        grid-template-columns: 1fr;
      }
      .photo{ height: 260px; }
    }
  </style>
</head>
<body>

  <!-- Audio (put your mp3 in same folder as index.html) -->
  <audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

  <div class="card" id="card">
    <div class="photo">
      <!-- Put her photo file next to index.html and name it her.jpg -->
      <img src="aidoni.jpg" alt="Her photo">
    </div>

    <div class="content">
      <div id="main">
        <div class="badge">üíå Valentine</div>
        <h1 id="question">–ú–µ–Ω—ñ“£ “õ—ã–∑—ã–º –±–æ–ª–∞—Å—ã“£ –±–∞? üíò</h1>
        <h3 id="question" style="color: #5b5b5b;">(–¢–∞“£“ì—ã 5-—Ç–µ —Ç“±—Ä–¥—ã–º)</h3>
        <p id="subtitle">–ñ–∞—É–∞–ø—Ç—ã ”©–∑—ñ“£ —Ç–∞“£–¥–∞ üòä</p>

        <div class="btnRow" id="btnRow">
          <button id="yesBtn">–ò”ô</button>
          <button id="noBtn">–ñ–æ“õ</button>
        </div>

        <div class="meta">
          <div class="pill"></div>
          <button class="musicBtn" id="musicToggle"></button>
        </div>
      </div>

      <div class="success" id="success">
        <div class="badge">üíñ</div>
        <h1>–ö–µ–ª—ñ—Å—Ç—ñ–∫ ü´∂</h1>
        <p>–†–∏–¥–¥–µ—Ä–¥–µ –∫”©—Ä—ñ—Å–∫–µ–Ω—à–µ <3</p>
        <div class="btnRow">
          <button id="restartBtn" style="background: rgba(0,0,0,0.06); color:#222;">“ö–∞–π—Ç–∞–¥–∞–Ω</button>
        </div>
      </div>
    </div>
  </div>

<script>
  // Elements
  const card = document.getElementById('card');
  const main = document.getElementById('main');
  const success = document.getElementById('success');

  const questionEl = document.getElementById('question');
  const subtitleEl = document.getElementById('subtitle');

  const yesBtn = document.getElementById('yesBtn');
  let noBtn = document.getElementById('noBtn');

  const btnRow = document.getElementById('btnRow');
  const noCountView = document.getElementById('noCountView');

  const music = document.getElementById('bgMusic');
  const musicToggle = document.getElementById('musicToggle');

  // State
  let noCount = 0;
  let yesScale = 1;
  let noScale = 1;

  const questions = [
    "–°–µ–Ω —Å–µ–Ω—ñ–º–¥—ñ—Å—ñ“£ –±–µ?",
    "–¢–∞“ì—ã –±—ñ—Ä —Ä–µ—Ç –æ–π–ª–∞–Ω—ã–ø –∫”©—Ä.",
    "–û–∫, —Å–æ“£“ì—ã –∂–∞—É–∞–ø –ø–∞?",
    "–®—ã–Ω—ã–º–µ–Ω ‚Äú–∂–æ“õ‚Äù –ø–∞?",
    "–ñ–∞—Ä–∞–π–¥—ã, —Ç“Ø—Å—ñ–Ω–¥—ñ–º.",
    "–¢–∞“ì—ã –¥–∞ —Ç–µ–∫—Å–µ—Ä—ñ–ø –∫”©—Ä–µ–π—ñ–∫ üôÇ",
    "–ë–æ–ª–¥—ã."
  ];

  // Music: browsers block autoplay -> start on first user gesture
  let musicStarted = false;
  let musicOn = true;

  async function startMusicIfPossible(){
    if(musicStarted) return;
    musicStarted = true;
    try{
      await music.play();
      musicOn = true;
      musicToggle.textContent = "";
    } catch(e){
      // If blocked, keep OFF (user can press toggle)
      musicOn = false;
      musicToggle.textContent = "";
      musicStarted = false;
    }
  }

  musicToggle.addEventListener('click', async (e) => {
    e.stopPropagation();
    if(!musicOn){
      try{
        await music.play();
        musicOn = true;
        musicToggle.textContent = "üîä –ú—É–∑—ã–∫–∞: ON";
      }catch(e){
        musicOn = false;
        musicToggle.textContent = "üîà –ú—É–∑—ã–∫–∞: OFF";
      }
    } else {
      music.pause();
      musicOn = false;
      musicToggle.textContent = "üîà –ú—É–∑—ã–∫–∞: OFF";
    }
  });

  // Hearts
  function spawnHeart(burst=false){
    const h = document.createElement('div');
    h.className = 'heart';
    const hearts = ["üíó","üíñ","üíò","üíï","üíû","‚ù§Ô∏è"];
    h.textContent = hearts[Math.floor(Math.random()*hearts.length)];

    // position near center, or random
    const x = burst ? (40 + Math.random()*20) : (Math.random()*100);
    h.style.left = x + "vw";

    const dur = (burst ? 2.6 : 3.2) + Math.random()*2.1;
    h.style.animationDuration = dur + "s";
    h.style.fontSize = (16 + Math.random()*22) + "px";
    h.style.opacity = 0; // will animate in

    document.body.appendChild(h);
    setTimeout(() => h.remove(), dur*1000 + 200);
  }

  function heartBurst(){
    for(let i=0;i<18;i++){
      setTimeout(() => spawnHeart(true), i*55);
    }
  }

  // Fullscreen YES mode
  function enableFullscreenYes(){
    // remove NO
    if(noBtn) noBtn.remove();

    // overlay
    const overlay = document.createElement('div');
    overlay.className = 'fullscreenOverlay';
    overlay.id = 'fullscreenOverlay';
    document.body.appendChild(overlay);

    // hide card
    card.style.display = 'none';

    // move YES into overlay
    overlay.appendChild(yesBtn);
    yesBtn.classList.add('fullscreen');
    yesBtn.textContent = "–ò”ô";

    heartBurst();
  }

  function exitFullscreenYesIfNeeded(){
    const overlay = document.getElementById('fullscreenOverlay');
    if(!overlay) return;

    // remove overlay, restore yes into button row
    overlay.remove();
    yesBtn.classList.remove('fullscreen');
    yesBtn.textContent = "–ò”ô";
    btnRow.prepend(yesBtn);

    card.style.display = 'grid';
  }

  function showSuccess(){
    exitFullscreenYesIfNeeded();
    main.style.display = 'none';
    success.style.display = 'block';
    heartBurst();
  }

  // Button handlers
  yesBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    startMusicIfPossible();
    showSuccess();
  });

  function attachNoHandler(btn){
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      startMusicIfPossible();

      noCount++;
      noCountView.textContent = noCount;

      questionEl.textContent = questions[Math.min(noCount-1, questions.length-1)];
      subtitleEl.textContent = "üôÇ";

      // scale changes
      yesScale = Math.min(yesScale + 0.22, 4);
      noScale = Math.max(noScale - 0.13, 0.12);

      yesBtn.style.transform = `scale(${yesScale})`;
      btn.style.transform = `scale(${noScale})`;
      btn.style.opacity = Math.max(1 - noCount*0.12, 0.12);

      spawnHeart();

      if(noCount >= 7){
        enableFullscreenYes();
      }
    });
  }
  attachNoHandler(noBtn);

  // First click anywhere starts music (optional but useful)
  document.addEventListener('click', startMusicIfPossible, { once:false });

  // Restart
  document.getElementById('restartBtn').addEventListener('click', (e) => {
    e.stopPropagation();

    // restore UI
    success.style.display = 'none';
    main.style.display = 'block';

    // reset state
    noCount = 0;
    yesScale = 1;
    noScale = 1;
    noCountView.textContent = "0";
    questionEl.textContent = "–ú–µ–Ω—ñ“£ “õ—ã–∑—ã–º –±–æ–ª–∞—Å—ã“£ –±–∞? üíò";
    subtitleEl.textContent = "–ñ–∞—É–∞–ø—Ç—ã ”©–∑—ñ“£ —Ç–∞“£–¥–∞ üòä";
    yesBtn.style.transform = "scale(1)";

    // if fullscreen existed, exit it
    exitFullscreenYesIfNeeded();

    // recreate NO if missing
    if(!document.getElementById('noBtn')){
      const newNo = document.createElement('button');
      newNo.id = 'noBtn';
      newNo.textContent = '–ñ–æ“õ';
      newNo.style.background = 'var(--noBg)';
      newNo.style.color = '#222';
      btnRow.appendChild(newNo);
      noBtn = newNo;
      attachNoHandler(noBtn);
    } else {
      noBtn = document.getElementById('noBtn');
      noBtn.style.transform = 'scale(1)';
      noBtn.style.opacity = '1';
    }
  });

  // subtle ambient hearts on success
  setInterval(() => {
    if(success.style.display === 'block') spawnHeart();
  }, 850);
</script>

</body>
</html>
